<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3.Hafta Ödevi</title>
</head>
<body>
    <h1>User Information Form</h1>
    <div>
        <label for="fname">Full Name:</label>
        <br>
        <input type="text" id="fname" name="full_name">
        <br><br>
        <label for="eposta">Email Address:</label>
        <br>
        <input type="text" id="eposta" name="email_address">
    </div>
    <br>
    <div>
        <label>Gender:</label>
        <br>
        <input type="radio" name="male_" id="gender1">
        <label for="gender1">Male</label>
        <br>
        <input type="radio" name="female_" id="gender2">
        <label for="gender2">Female</label>
        <br>
        <input type="radio" name="other_" id="gender3">
        <label for="gender3">Other</label>
    </div>
    <br>
    <div>
        <label>Interests:</label>
        <br>
        <input type="checkbox" name="electronics_" id="chose1">
        <label for="chose1">Electronics</label>
        <br>
        <input type="checkbox" name="electronics_" id="chose2">
        <label for="chose2">Books</label>
        <br>
        <input type="checkbox" name="clothing_" id="chose3">
        <label for="chose3">Clothing</label>
        <br>
        <input type="checkbox" name="homedecor_" id="chose4">
        <label for="chose4">Home Decor</label>
    </div>
    <br>
    <div>
        <label for="f_countries">Country:</label>
        <br>
        <select name="favorite countries" id="f_countries">
        <option value="1">USA</option>
        <option value="1">Germany</option>
        <option value="1">France</option>
        <option value="1">Türkiye</option>
        <option value="1">Greece</option>
    </select>
    </div>
    <br>
    <div>
        <label for="DofB">Date of Birth:</label>
        <br>
        <input type="date" name="your date" id="DofB">
    </div>
    <br>
    <div>
        <label for="add_comm">Additional Comments</label>
        <br>
        <textarea name="add_comments" id="add_comm" style="resize: none;"></textarea>
    </div>
    <br>
    <div>
        <label for="sifre">Create a Password:</label>
        <br>
        <input type="password" id="sifre" name="your_password" required>
    </div>
    <br>
    <div>
        <label for="dosya">Profile Picture</label>
        <br>
        <input type="file" name="secilen_dosya" id="dosya">
    </div>
</body>
</html>
